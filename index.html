<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- quote -->
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, nihil?
          Nam facilis ad vel voluptates molestiae eveniet alias illum
        </span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <div id="author">BMPS Education Center</div>
      </div>
      <!-- Button -->
      <div class="button-container">
        <button class="twitter-button" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </button>

        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="./script.js"></script>
  </body>
</html>
